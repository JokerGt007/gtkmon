<div class="pokedex-container">
    <video autoplay muted loop class="bg-video">
        <source src="assets/rayquaza.mp4" type="video/mp4">
      </video>      
    <h2 class="title-font">Pokédex</h2>
  
    <div *ngIf="loading" class="loading">Carregando Pokémons...</div>
  
    <div class="pokedex-grid">
      <div *ngFor="let pokemon of pokemons" class="pokemon-card">
        <img [src]="pokemon.image" [alt]="pokemon.name" class="pokemon-image">
        <div class="pokemon-info">
          <span class="pokemon-number">#{{ pokemon.id }}</span>
          <h3 class="pokemon-name">{{ pokemon.name | titlecase }}</h3>
          <div class="pokemon-types">
            <span *ngFor="let type of pokemon.types" class="pokemon-type" [ngClass]="type">
              {{ type | titlecase }}
            </span>
          </div>
        </div>
      </div>
    </div>
  
    <button *ngIf="!loading && nextUrl" (click)="loadMore()" class="load-more">
      Carregar Mais
    </button>
  </div>
