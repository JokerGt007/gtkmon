<div id="profile" [ngClass]="{'active': show, 'idle': !show}">
    <div id="profile-content">
        <input #usernameInput placeholder="Hunter Username">
        <input #typeInput placeholder="Fav Type">
        <input #pokeInput placeholder="Fav Pokemon">
        <textarea #bioInput placeholder="Bio"></textarea>
        <button (click)="onContinueClick(usernameInput, typeInput, pokeInput, bioInput)" mat-flat-button class="button-continue">Continue</button>
    </div>
</div>
